---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-exporter
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: github-exporter
  data:
    - secretKey: GITHUB_TOKEN
      remoteRef:
        key: /github-exporter/github
        property: token
