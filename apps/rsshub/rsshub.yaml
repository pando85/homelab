controllers:
  rsshub:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/diygod/rsshub
          tag: chromium-bundled-2026-01-20
        env:
          NODE_ENV: production
          CACHE_TYPE: redis
          REDIS_URL: "redis://redis:6379/0"
          PORT: &port 80
          LISTEN_INADDR_ANY: 1
          LOG_LEVEL: warning
          NO_LOGFILES: true
          SENTRY: false
          CACHE_EXPIRE: 28800  # 8 hours
        # envFrom:
        #   - secretRef:
        #       name: rsshub-secret
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /healthz
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - "ALL"
        resources:
          requests:
            cpu: 10m
            memory: 512Mi
          limits:
            memory: 2048Mi
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    seccompProfile:
      type: RuntimeDefault

  nodeSelector:
    kubernetes.io/hostname: prusik

service:
  app:
    controller: rsshub
    ports:
      http:
        port: *port
ingress:
  rsshub:
    enabled: true
    className: nginx-internal
    annotations:
      external-dns.alpha.kubernetes.io/enabled: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod-dns
    hosts:
      - host: &host rsshub.internal.grigri.cloud
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - *host
        secretName: rsshub-tls-certificate
