open-webui:
  ollama:
    enabled: false
  ollamaUrls:
    - http://ollama.ollama:11434

  resources:
    requests:
      cpu: 10m
      memory: 180Mi
    limits:
      memory: 2Gi

  websocket:
    # -- Enables websocket support in Open WebUI with env `ENABLE_WEBSOCKET_SUPPORT`
    enabled: true
    # -- Specifies the websocket manager to use with env `WEBSOCKET_MANAGER`: redis (default)
    manager: redis
    # -- Specifies the URL of the Redis instance for websocket communication. Template with `redis://[:<password>@]<hostname>:<port>/<db>`
    url: redis://open-webui-redis:6379/0
    redis:
      enabled: true
      name: open-webui-redis
      image:
        repository: redis
        tag: 7.4.2-alpine3.21
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - open-webui

  ingress:
    enabled: true
    class: nginx-external
    annotations:
      external-dns.alpha.kubernetes.io/enabled: "true"
      external-dns.alpha.kubernetes.io/target: grigri.cloud
      cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      nginx.ingress.kubernetes.io/auth-url: https://auth.grigri.cloud/oauth2/auth?allowed_groups=radarr-users@idm.grigri.cloud
      nginx.ingress.kubernetes.io/auth-signin: https://auth.grigri.cloud/oauth2/start

    host: open-webui.grigri.cloud
    tls: true

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - ollama

  persistence:
    enabled: true
    existingClaim: open-webui-data

  containerSecurityContext:
    runAsUser: 1001
    runAsGroup: 1001
    runAsNonRoot: true
    privileged: false
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false
    capabilities:
      drop:
        - ALL
