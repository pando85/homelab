---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: open-webui
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: open-webui
  data:
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: /open-webui/pipelines
        property: api-key
    - secretKey: WEBUI_SECRET_KEY
      remoteRef:
        key: /open-webui/webui
        property: secret-key
