app-template:
  controllers:
    mosquitto:
      labels:
        backup/retain: weekly
      replicas: 1
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
      initContainers:
        01-init-config:
          image:
            repository: public.ecr.aws/docker/library/eclipse-mosquitto
            tag: 2.0.20
          command:
            - /bin/sh
            - -c
          args:
            - >
              cp /tmp/secret/* /mosquitto/external_config/ &&
              chmod 600 /mosquitto/external_config/mosquitto_pwd &&
              mosquitto_passwd -U /mosquitto/external_config/mosquitto_pwd
      containers:
        mosquitto:
          image:
            repository: public.ecr.aws/docker/library/eclipse-mosquitto
            tag: 2.0.20
          resources:
            requests:
              cpu: 10m
              memory: 20M
            limits:
              memory: 50M
          probes:
            liveness: &probe
              enabled: true
              custom: true
              spec:
                periodSeconds: 10
                tcpSocket:
                  port: &port 8883
            readiness: *probe
            startup:
              enabled: true
              custom: true
              spec:
                failureThreshold: 30
                periodSeconds: 5
                tcpSocket:
                  port: *port

  service:
    mosquitto:
      type: LoadBalancer
      controller: mosquitto
      annotations:
        lbipam.cilium.io/ips: "192.168.193.10"
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/hostname: mosquitto-tls.internal.grigri.cloud
      # testing: https://github.com/cilium/cilium/issues/31333
      externalTrafficPolicy: Local
      ports:
        mqtt:
          port: *port
        websockets:
          port: 8884

  defaultPodOptions:
    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch

  persistence:
    config:
      enabled: true
      globalMounts:
        - path: /data
      existingClaim: mosquitto-tls
    config-file:
      type: configMap
      name: mosquitto-tls-config
      advancedMounts:
        mosquitto:
          mosquitto:
            - path: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
    secret-file:
      type: secret
      name: mosquitto-tls-user
      advancedMounts:
        mosquitto:
          01-init-config:
            - path: /tmp/secret
    tls:
      type: secret
      name: mosquitto-tls-crt-secret
      advancedMounts:
        mosquitto:
          mosquitto:
            - path: /mosquitto/tls
    external-config:
      type: emptyDir
      globalMounts:
        - path: /mosquitto/external_config
