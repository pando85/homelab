# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mosquitto-tls-user
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: mosquitto-tls-user
    template:
      data:
        username: {{`"{{ .username }}"`}}
        password: {{`"{{ .password }}"`}}
        mosquitto_pwd: |
          {{`{{ .username }}`}}:{{`{{ .password }}`}}
  data:
    - secretKey: username
      remoteRef:
        key: /mosquitto-tls/user
        property: username
    - secretKey: password
      remoteRef:
        key: /mosquitto-tls/user
        property: password
