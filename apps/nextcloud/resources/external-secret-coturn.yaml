apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: coturn-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: coturn-secret
    template:
      data:
        turnserver.conf: |
          # Listening ports
          listening-port=3478
          alt-listening-port=3479
          tls-listening-port=5349

          # Relay ports range (media streams)
          # ~100 ports = ~50 concurrent calls (2 ports per call)
          min-port=49152
          max-port=49252

          external-ip=79.117.50.85

          # Enable prometheus exporter
          # If enabled the turnserver will expose an endpoint with stats on a prometheus format
          # this endpoint is listening on a different port to not conflict with other configurations.
          #
          # You can simply run the turnserver and access the port 9641 and path /metrics
          #
          # For more info on the prometheus exporter and metrics
          # https://prometheus.io/docs/introduction/overview/
          # https://prometheus.io/docs/concepts/data_model/

          prometheus

          # Authentication
          use-auth-secret
          static-auth-secret={{ .AUTH_SECRET }}

          # Realm
          realm=nextcloud.grigri.cloud

          # TLS certificates
          cert=/tls/tls.crt
          pkey=/tls/tls.key

          # Security: Block access to private networks
          # denied-peer-ip=0.0.0.0-0.255.255.255
          denied-peer-ip=10.0.0.0-10.255.255.255
          denied-peer-ip=192.168.0.0-192.168.255.255
          # denied-peer-ip=100.64.0.0-100.127.255.255
          # denied-peer-ip=127.0.0.0-127.255.255.255
          # denied-peer-ip=169.254.0.0-169.254.255.255
          # denied-peer-ip=172.16.0.0-172.31.255.255
          # denied-peer-ip=192.0.0.0-192.0.0.255
          # denied-peer-ip=192.0.2.0-192.0.2.255
          # denied-peer-ip=192.88.99.0-192.88.99.255
          # denied-peer-ip=198.18.0.0-198.19.255.255
          # denied-peer-ip=198.51.100.0-198.51.100.255
          # denied-peer-ip=203.0.113.0-203.0.113.255
          # denied-peer-ip=240.0.0.0-255.255.255.255

          # Resource limits
          user-quota=0
          total-quota=0
          max-bps=50000000
          bps-capacity=100000000
          stale-nonce=0

          # Performance and security
          fingerprint
          no-multicast-peers
          no-cli
          no-loopback-peers
          no-software-attribute
          no-tlsv1
          no-tlsv1_1

          # Logging
          verbose
          log-file=stdout
  dataFrom:
    - extract:
        key: /nextcloud/coturn
