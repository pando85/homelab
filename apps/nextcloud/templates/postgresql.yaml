apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: nextcloud-postgres
  labels:
    backup/retain: weekly
spec:
  teamId: nextcloud

  numberOfInstances: 1

  resources:
    requests:
      cpu: 10m
      memory: 128Mi
    limits:
      memory: 1Gi

  volume:
    size: 6Gi

  users:
    nextcloud:
      - superuser
      - createdb
  databases:
    nextcloud: nextcloud

  postgresql:
    version: "16"
    parameters:
      archive_mode: "off"
      max_connections: "4"
      shared_buffers: 32MB
      log_checkpoints: "off"
      log_connections: "off"
      log_disconnections: "off"
      log_lock_waits: "off"
      log_min_duration_statement: "-1"
      log_statement: none
      # ZFS settings:
      full_page_writes: "off"
