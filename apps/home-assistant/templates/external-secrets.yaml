# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hass-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: hass-secrets
    template:
      data:
        telegram_bot.yaml: |
          - platform: polling
            api_key: {{`"{{ .token }}"`}}
            allowed_chat_ids:
              - {{`"{{ .chat_id }}"`}}
              - {{`"{{ .chat_id_all }}"`}}
        notify.yaml: |
          - platform: telegram
            name: agil
            chat_id: {{`"{{ .chat_id }}"`}}
          - platform: telegram
            name: all
            chat_id: {{`"{{ .chat_id_all }}"`}}
  data:
    - secretKey: chat_id
      remoteRef:
        key: /home-assistant/telegram
        property: chat_id
    - secretKey: chat_id_all
      remoteRef:
        key: /home-assistant/telegram
        property: chat_id_all
    - secretKey: token
      remoteRef:
        key: /home-assistant/telegram
        property: token
