---
apiVersion: kaniop.rs/v1beta1
kind: KanidmOAuth2Client
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  kanidmRef:
    name: kanidm
    namespace: kanidm

  displayname: jellyfin

  origin: https://jellyfin.grigri.cloud/sso/OID/redirect/idm.grigri.cloud

  redirectUrl:
    - https://jellyfin.grigri.cloud/sso/OID/redirect/idm.grigri.cloud

  scopeMap:
    - group: jellyfin-users
      scopes:
        - openid
        - profile
        - email

  supScopeMap:
    - group: jellyfin-admins
      scopes:
        - admin

  preferShortUsername: true
  strictRedirectUrl: true
