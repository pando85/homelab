app-template:
  controllers:
    kroki:
      replicas: 1
      containers:
        kroki:
          image:
            repository: yuzutech/kroki
            tag: 0.26.0
          env:
            KROKI_SAFE_MODE: SECURE
            KROKI_MAX_URI_LENGTH: 8192
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            # vega needs to write
            # https://github.com/yuzutech/kroki/issues/1806
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - "ALL"
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 1Gi

  defaultPodOptions:
    automountServiceAccountToken: false
    enableServiceLinks: false
    securityContext:
      runAsNonRoot: true
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
      fsGroupChangePolicy: 'OnRootMismatch'

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/instance: kroki
            app.kubernetes.io/name: kroki

  service:
    kroki:
      controller: kroki
      ports:
        http:
          port: 8000

  ingress:
    kroki:
      enabled: true
      className: nginx-internal
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        external-dns.alpha.kubernetes.io/enabled: "true"
        nginx.ingress.kubernetes.io/proxy-buffering: "on"
        nginx.ingress.kubernetes.io/configuration-snippet: |
          proxy_cache static-cache;
          expires 7d;
          proxy_cache_valid 200 7d;
          add_header X-Cache-Status $upstream_cache_status;
      hosts:
        - host: &host kroki.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: kroki
                port: http
      tls:
        - hosts:
            - *host
          secretName: kroki-tls-certificate
    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/proxy-buffering: "on"
        nginx.ingress.kubernetes.io/configuration-snippet: |
          proxy_cache static-cache;
          expires 7d;
          proxy_cache_valid 200 7d;
          add_header X-Cache-Status $upstream_cache_status;
      hosts:
        - host: &host kroki.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: kroki
                port: http
      tls:
        - hosts:
            - *host
          secretName: kroki-external-tls-certificate

  persistence:
    tmp:
      type: emptyDir
