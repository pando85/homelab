app-template:
  controllers:
    kroki:
      replicas: 1
      containers:
        kroki:
          image:
            repository: yuzutech/kroki
            tag: 0.25.0
          env:
            KROKI_SAFE_MODE: SECURE
            KROKI_MAX_URI_LENGTH: 8192
          securityContext:
            runAsUser: 1000

          resources:
            requests:
              cpu: 10m
              memory: 14Mi
            limits:
              cpu: 200m
              memory: 50Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

  defaultPodOptions:
    automountServiceAccountToken: false
    enableServiceLinks: false
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      fsGroup: 65534
      fsGroupChangePolicy: 'OnRootMismatch'
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/instance: kroki
            app.kubernetes.io/name: kroki

  service:
    kroki:
      controller: kroki
      ports:
        http:
          port: 8000

  ingress:
    kroki:
      enabled: true
      className: nginx-internal
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        external-dns.alpha.kubernetes.io/enabled: "true"
      hosts:
        - host: &host kroki.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: kroki
                port: http
      tls:
        - hosts:
            - *host
          secretName: kroki-tls-certificate
    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns

      hosts:
        - host: &host kroki.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: kroki
                port: http
      tls:
        - hosts:
            - *host
          secretName: kroki-external-tls-certificate

    persistence:
      tmp:
        type: emptyDir
