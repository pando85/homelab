apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: navidrome
    app.kubernetes.io/name: navidrome
    backup: navidrome-zfs
    backup/retain: quaterly
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
  name: music-navidrome
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
