app-template:
  controllers:
    antdroid:
      labels:
        backup/retain: quaterly
      replicas: 1
      containers:
        nginx:
          image:
            repository: nginx
            tag: 1.27.3-alpine

          securityContext:
            runAsUser: 0

          resources:
            requests:
              cpu: 10m
              memory: 8Mi
            limits:
              cpu: "1"
              memory: 16Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
  defaultPodOptions:
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/instance: antdroid
            app.kubernetes.io/name: antdroid
  service:
    antdroid:
      controller: antdroid
      ports:
        http:
          port: 80

  ingress:
    antdroid:
      enabled: true
      className: nginx-internal
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        external-dns.alpha.kubernetes.io/enabled: "true"
      hosts:
        - host: &host antdroid.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: antdroid
                port: http
      tls:
        - hosts:
            - *host
          secretName: antdroid-tls-certificate
    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
        - host: &host antdroid.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: antdroid
                port: http
      tls:
        - hosts:
            - *host
          secretName: antdroid-external-tls-certificate

  persistence:
    data:
      enabled: true
      globalMounts:
        - path: /usr/share/nginx/html
      existingClaim: antdroid-data

    config:
      enabled: true
      type: configMap
      name: nginx-config
      advancedMounts:
        antdroid:
          nginx:
            - path: /etc/nginx/nginx.conf
              subPath: nginx.conf
