app-template:
  controller:
    replicas: 2

  image:
    repository: nginx
    tag: 1.23.4-alpine

  enableServiceLinks: false
  service:
    main:
      ports:
        http:
          port: 80

  ingress:
    main:
      enabled: true
      ingressClassName: nginx-internal
      annotations:
        cert-manager.io/cluster-issuer: internal
      hosts:
        - host: &host antdroid.k8s.grigri
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: antdroid-tls-certificate
    external:
      enabled: true
      ingressClassName: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
        - host: &host antdroid.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: antdroid-external-tls-certificate

  securityContext:
    runAsUser: 0

  persistence:
    data:
      enabled: true
      mountPath: /usr/share/nginx/html
      accessMode: ReadWriteMany
      size: 100Mi
      # before backup restoring:
      # storageClass: longhorn-ssd
      storageClass: longhorn-static
      skipuninstall: true

  resources:
    requests:
      cpu: 100m
      memory: 4Mi
    limits:
      cpu: 200m
      memory: 16Mi

  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/instance: antdroid
          app.kubernetes.io/name: antdroid
