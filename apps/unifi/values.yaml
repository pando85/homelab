app-template:
  controller:
    # HA is not supported
    replicas: 1

  image:
    repository: jacobalberty/unifi
    tag: v7.5.174
    pullPolicy: IfNotPresent
  strategy:
    type: Recreate
  env:
    TZ: Europe/Madrid
    RUNAS_UID0: "false"
    UNIFI_UID: "999"
    UNIFI_GID: "999"
    UNIFI_STDOUT: "true"
    JVM_INIT_HEAP_SIZE:
    JVM_MAX_HEAP_SIZE: 1024M
  service:
    main:
      type: LoadBalancer
      externalTrafficPolicy: Local
      annotations:
        metallb.universe.tf/loadBalancerIPs: "192.168.193.2"
      ports:
        http:
          port: 8443
          protocol: HTTPS
        controller:
          enabled: true
          port: 8080
          protocol: TCP
        portal-http:
          enabled: false
          port: 8880
          protocol: HTTP
        portal-https:
          enabled: false
          port: 8843
          protocol: HTTPS
        speedtest:
          enabled: true
          port: 6789
          protocol: TCP
        stun:
          enabled: true
          port: 3478
          protocol: UDP
        syslog:
          enabled: true
          port: 5514
          protocol: UDP
        discovery:
          enabled: true
          port: 10001
          protocol: UDP
  ingress:
    main:
      enabled: true
      ingressClassName: nginx-internal
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        external-dns.alpha.kubernetes.io/enabled: "true"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      hosts:
        - host: &host unifi.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: unifi-tls-certificate

  persistence:
    config:
      enabled: true
      mountPath: /unifi
      existingClaim: unifi-config-zfs

  resources:
    requests:
      cpu: 100m
      memory: 560Mi
    limits:
      cpu: 500m
      memory: 1.5Gi
