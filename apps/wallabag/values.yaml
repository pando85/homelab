app-template:
  controllers:
    main:
      replicas: 1
      # HA is not supported
      strategy: Recreate
      containers:
        main:
          image:
            repository: wallabag/wallabag
            tag: 2.6.8

          envFrom:
            - secretRef:
                name: wallabag-secret
          env:
            POSTGRES_USER:
              valueFrom:
                secretKeyRef:
                  name: wallabag.wallabag-postgres.credentials.postgresql.acid.zalan.do
                  key: username
            SYMFONY__ENV__DATABASE_USER:
              valueFrom:
                secretKeyRef:
                  name: wallabag.wallabag-postgres.credentials.postgresql.acid.zalan.do
                  key: username
            POSTGRES_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: wallabag.wallabag-postgres.credentials.postgresql.acid.zalan.do
                  key: password
            SYMFONY__ENV__DATABASE_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: wallabag.wallabag-postgres.credentials.postgresql.acid.zalan.do
                  key: password
            SYMFONY__ENV__DATABASE_DRIVER: pdo_pgsql
            SYMFONY__ENV__DATABASE_HOST: wallabag-postgres
            SYMFONY__ENV__DATABASE_PORT: 5432
            SYMFONY__ENV__DATABASE_NAME: wallabag
            SYMFONY__ENV__DOMAIN_NAME: https://wallabag.grigri.cloud
            SYMFONY__ENV__FOSUSER_REGISTRATION: false

          probes:
            startup:
              enabled: true
              spec:
                initialDelaySeconds: 30
                failureThreshold: 30
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 1

          resources:
            requests:
              cpu: 10m
              memory: 145Mi
            limits:
              memory: 252Mi

          securityContext:
            runAsUser: 0

  defaultPodOptions:
    enableServiceLinks: false
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/instance: wallabag
            app.kubernetes.io/name: wallabag
  service:
    main:
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
        - host: &host wallabag.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: wallabag-external-tls-certificate

  persistence:
    images:
      enabled: true
      globalMounts:
        - path: /var/www/wallabag/web/assets/images
      existingClaim: wallabag-images-zfs
