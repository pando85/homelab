app-template:
  controller:
    # HA is not supported
    replicas: 1
    strategy: Recreate

  image:
    repository: wallabag/wallabag
    tag: 2.6.2
  envFrom:
    - secretRef:
        name: wallabag-secret
  env:
    POSTGRES_USER:
      valueFrom:
        secretKeyRef:
          name: wallabag.wallabag-postgres.credentials.postgresql.acid.zalan.do
          key: username
    SYMFONY__ENV__DATABASE_USER:
      valueFrom:
        secretKeyRef:
          name: wallabag.wallabag-postgres.credentials.postgresql.acid.zalan.do
          key: username
    POSTGRES_PASSWORD:
      valueFrom:
        secretKeyRef:
          name: wallabag.wallabag-postgres.credentials.postgresql.acid.zalan.do
          key: password
    SYMFONY__ENV__DATABASE_PASSWORD:
      valueFrom:
        secretKeyRef:
          name: wallabag.wallabag-postgres.credentials.postgresql.acid.zalan.do
          key: password
    SYMFONY__ENV__DATABASE_DRIVER: pdo_pgsql
    SYMFONY__ENV__DATABASE_HOST: wallabag-postgres
    SYMFONY__ENV__DATABASE_PORT: 5432
    SYMFONY__ENV__DATABASE_NAME: wallabag
    SYMFONY__ENV__DOMAIN_NAME: https://wallabag.grigri.cloud
    SYMFONY__ENV__FOSUSER_REGISTRATION: false

  configMaps:
    wallabag-patch-avoid-redirect:
      enabled: true
      data:
        app.php: |
          <?php

          use Symfony\Component\HttpFoundation\Request;

          require __DIR__.'/../vendor/autoload.php';

          $kernel = new AppKernel('prod', false);
          //$kernel = new AppCache($kernel);

          // When using the HttpCache, you need to call the method in your front controller instead of relying on the configuration parameter
          //Request::enableHttpMethodParameterOverride();
          Request::setTrustedProxies(['0.0.0.0/0']);
          $request = Request::createFromGlobals();
          $response = $kernel->handle($request);
          $response->send();
          $kernel->terminate($request, $response);

  enableServiceLinks: false
  service:
    main:
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: true
      ingressClassName: nginx-internal
      annotations:
        cert-manager.io/cluster-issuer: internal
        hajimari.io/appName: Wallabag
        hajimari.io/icon: alpha-w-circle-outline
        hajimari.io/instance: internal
        hajimari.io/group: News
      hosts:
        - host: &host wallabag.k8s.grigri
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: wallabag-tls-certificate

    external:
      enabled: true
      ingressClassName: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
        - host: &host wallabag.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: wallabag-external-tls-certificate

  probes:
    startup:
      enabled: true
      spec:
        initialDelaySeconds: 30
        failureThreshold: 30
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 1
  securityContext:
    runAsUser: 0
  persistence:
    images:
      enabled: true
      mountPath: /var/www/wallabag/web/assets/images
      existingClaim: wallabag-images-zfs
    wallabag-patch:
      enabled: true
      mountPath: /var/www/wallabag/web/app.php
      subPath: app.php
      type: configMap
      name: wallabag-wallabag-patch-avoid-redirect

  resources:
    requests:
      cpu: 100m
      memory: 250Mi
    limits:
      memory: 512Mi

  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/instance: wallabag
          app.kubernetes.io/name: wallabag
