---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: transcoder-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: transcoder-config
    template:
      engineVersion: v2
      data:
        config.yaml: |-
          database:
            host: transcoder-postgres
            scheme: transcoder

          web:
            token: {{`"{{ .token }}"`}}

          broker:
            host: rabbit
            user: {{`"{{ .rabbit_username }}"`}}
            password: {{`"{{ .rabbit_password }}"`}}
            taskEncodeQueue: tasks
            taskPGSQueue: tasks_pgstosrt
            eventQueue: task_events

          scheduler:
            downloadPath: /
            uploadPath: /
            domain: https://transcorder.internal.grigri.cloud
  data:
    - secretKey: rabbit_username
      remoteRef:
        key: /transcoder/rabbit
        property: username
    - secretKey: rabbit_password
      remoteRef:
        key: /transcoder/rabbit
        property: password
    - secretKey: token
      remoteRef:
        key: /transcoder/api
        property: token
