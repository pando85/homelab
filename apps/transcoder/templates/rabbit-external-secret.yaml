---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rabbit-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: username
      remoteRef:
        key: /transcoder/rabbit
        property: username
    - secretKey: password
      remoteRef:
        key: /transcoder/rabbit
        property: password
