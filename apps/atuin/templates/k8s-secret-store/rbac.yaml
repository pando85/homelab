---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: external-secrets-k8s-store
  namespace: git
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: external-secrets-k8s-store
  namespace: git
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - authorization.k8s.io
    resources:
      - selfsubjectrulesreviews
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: external-secrets-k8s-store
  namespace: git
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: external-secrets-k8s-store
subjects:
  - kind: ServiceAccount
    name: external-secrets-k8s-store
