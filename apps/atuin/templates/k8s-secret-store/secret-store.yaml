apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: k8s-store
  namespace: git
spec:
  provider:
    kubernetes:
      remoteNamespace: git
      server:
        url: https://kubernetes.default.svc.cluster.local
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: external-secrets-k8s-store
