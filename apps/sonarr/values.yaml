app-template:
  controller:
    type: statefulset
  image:
    repository: ghcr.io/onedr0p/sonarr-develop
    tag: 4.0.0.676@sha256:a2a3df87b3d4e30932bb4ad684459f0dd13dffb86599012a98e388b4c4321ce2
  env:
    TZ: Europe/Madrid
  service:
    main:
      ports:
        http:
          port: &port 8989
  probes:
    liveness: &probe
      custom: true
      spec:
        httpGet:
          path: /ping
          port: *port
    readiness: *probe

  ingress:
    main:
      enabled: true
      ingressClassName: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
        - host: &host sonarr.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: sonarr-tls-certificate

    external:
      enabled: true
      ingressClassName: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.grigri.cloud/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.grigri.cloud/oauth2/start
      hosts:
        - host: &host sonarr.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: sonarr-external-tls-certificate
  podSecurityContext:
    runAsUser: 995
    runAsGroup: 991
    fsGroup: 991
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    config:
      enabled: true
      mountPath: /config
      existingClaim: config-sonarr-zfs
    series:
      enabled: true
      type: hostPath
      hostPath: /datasets/series
      mountPath: /datasets/series
  resources:
    requests:
      cpu: 150m
      memory: 170Mi
    limits:
      cpu: 1
      memory: 256Mi

  nodeSelector:
    name: grigri
