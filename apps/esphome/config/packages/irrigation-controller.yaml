---
# source: https://devices.esphome.io/devices/ESP32-Relay-X2
esphome:
  name: "${name}"
  name_add_mac_suffix: false
  project:
    name: "${project_name}"
    version: "${project_version}"

esp32:
  board: esp32dev
  flash_size: 4MB

logger:
#  baud_rate: 0

web_server:
  port: 80
  auth:
    username: !secret web_server_username
    password: !secret web_server_password

dashboard_import:
  package_import_url: github://athom-tech/athom-configs/athom-mini-switch.yaml

output:
  - platform: gpio
    pin: GPIO23
    id: output_led

light:
  - platform: binary
    id: light_led
    name: "${friendly_name} LED"
    output: output_led

switch:
  - platform: gpio
    pin: GPIO16
    id: relay_1
    name: "${friendly_name} Relay 1"
    restore_mode: RESTORE_DEFAULT_OFF

  - platform: gpio
    pin: GPIO17
    id: relay_2
    name: "${friendly_name} Relay 2"
    restore_mode: RESTORE_DEFAULT_OFF

sensor:
  - platform: uptime
    name: "${friendly_name} Uptime"
    disabled_by_default: true

  - platform: wifi_signal
    name: "${friendly_name} WiFi Signal"
    update_interval: 60s

binary_sensor:

  - platform: status
    name: "${friendly_name} Status"

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "${friendly_name} IP Address"
      disabled_by_default: true

number:
  - platform: template
    name: "${friendly_name} Zone 1 Duration"
    id: zone1_duration
    min_value: 1
    max_value: 60
    step: 1
    unit_of_measurement: "min"
    optimistic: true
    initial_value: 10
    restore_value: true

  - platform: template
    name: "${friendly_name} Zone 2 Duration"
    id: zone2_duration
    min_value: 1
    max_value: 60
    step: 1
    unit_of_measurement: "min"
    optimistic: true
    initial_value: 10
    restore_value: true

sprinkler:
  - id: irrigation_controller
    name: "${friendly_name}"
    main_switch:
      name: "${friendly_name} Main"
    valves:
      - valve_switch: relay_1
        name: "${friendly_name} Zone 1"
        run_duration: !lambda "return id(zone1_duration).state * 60;"
        enable_switch:
          name: "${friendly_name} Zone 1 Enable"
      - valve_switch: relay_2
        name: "${friendly_name} Zone 2"
        run_duration: !lambda "return id(zone2_duration).state * 60;"
        enable_switch:
          name: "${friendly_name} Zone 2 Enable"
    manual_switch:
      name: "${friendly_name} Manual Mode"
