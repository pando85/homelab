---
api:
  encryption:
    key: !secret home_assistant_api_key

ota:
  - platform: esphome
    password: !secret ota_password

safe_mode:

mdns:
  disabled: false

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  domain: !secret domain_devices

  # Enable scanning to connect to the AP with the best signal
  # Issue related: https://github.com/esphome/feature-requests/issues/731
  fast_connect: false

  reboot_timeout: 3h
  power_save_mode: none
  ap:
    ap_timeout: 5min
    ssid: "${friendly_name}"
    password: !secret wifi_fallback_ap_password

captive_portal:

time:
  - platform: sntp
    timezone: Europe/Madrid
    id: sntp_time
    servers:
      - pfsense.grigri
