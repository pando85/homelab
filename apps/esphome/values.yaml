app-template:
  controllers:
    esphome:
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
      # hack to make devices show as online
      initContainers:
        01-init-config:
          image:
            repository: debian
            tag: 12.5-slim
          command:
            - /bin/sh
            - -c
          args:
            - >
              cp --dereference -r /original/config/* /config/
      containers:
        esphome:
          image:
            repository: ghcr.io/esphome/esphome
            tag: 2024.4.1@sha256:9a5a0eeda2d2db5a0bca009f97882636e5fff2c0baad6ff0f4d9c9e97af81bcb
          env:
            ESPHOME_DASHBOARD_USE_PING: "true"
          resources:
            requests:
              cpu: 10m
              memory: 1374M
            limits:
              memory: 2048M
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5
  service:
    esphome:
      controller: esphome
      ports:
        http:
          port: 6052

  ingress:
    esphome:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.grigri.cloud/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.grigri.cloud/oauth2/start
      hosts:
        - host: &host esphome.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: esphome
                port: http
      tls:
        - hosts:
            - *host
          secretName: esphome-tls-certificate

  defaultPodOptions:
    nodeSelector:
      kubernetes.io/arch: amd64

  persistence:
    config:
      enabled: true
      type: custom
      globalMounts:
        - path: /original/config
      volumeSpec:
        name: all-in-one
        projected:
          sources:
            - configMap:
                name: esphome-config
            - secret:
                name: esphome-secrets
    config-packages:
      enabled: true
      type: custom
      globalMounts:
        - path: /original/config/packages
      volumeSpec:
        name: all-in-one
        projected:
          sources:
            - configMap:
                name: esphome-config-packages
    esphome-cache:
      type: emptyDir
      globalMounts:
        - path: /config
