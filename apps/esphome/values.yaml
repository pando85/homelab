app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
      # hack to make devices show as online
      initContainers:
        01-init-config:
          image:
            repository: debian
            tag: 12.2-slim
          command:
            - /bin/sh
            - -c
          args:
            - >
              cp /original/config/* /config/
      containers:
        main:
          image:
            repository: ghcr.io/esphome/esphome
            tag: 2023.11.2@sha256:f095a93c1efea04d93262cb5d305efad6e8600ede73a325c58ce505980e4b5d8
          env:
            ESPHOME_DASHBOARD_USE_PING: "true"
          resources:
            requests:
              cpu: 10m
              memory: 1374M
            limits:
              memory: 2048M
  service:
    main:
      ports:
        http:
          port: 6052

  ingress:
    main:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.grigri.cloud/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.grigri.cloud/oauth2/start
      hosts:
        - host: &host esphome.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: esphome-tls-certificate

  defaultPodOptions:
    nodeSelector:
      kubernetes.io/arch: amd64

  persistence:
    config:
      enabled: true
      type: custom
      globalMounts:
        - path: /original/config
      volumeSpec:
        name: all-in-one
        projected:
          sources:
            - configMap:
                name: esphome-config
            - secret:
                name: esphome-secrets
    esphome-cache:
      type: emptyDir
      globalMounts:
        - path: /config
