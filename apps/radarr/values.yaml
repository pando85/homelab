app-template:
  controller:
    type: statefulset
  image:
    repository: ghcr.io/onedr0p/radarr-develop
    tag: 4.4.2.6956@sha256:900277ef469bcb21cf24963c39b17e0f1a5e64a445b8a9d6ee80750807911339
  env:
    TZ: Europe/Madrid
  service:
    main:
      ports:
        http:
          port: 7878

  ingress:
    main:
      enabled: true
      ingressClassName: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        hajimari.io/appName: Radarr
        hajimari.io/icon: mdi:filmstrip
      hosts:
        - host: &host radarr.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: radarr-tls-certificate

    external:
      enabled: true
      ingressClassName: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.grigri.cloud/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.grigri.cloud/oauth2/start
        hajimari.io/appName: Radarr
        hajimari.io/icon: mdi:filmstrip
      hosts:
        - host: &host radarr.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: radarr-external-tls-certificate
  podSecurityContext:
    runAsUser: 995
    runAsGroup: 991
    fsGroup: 991
    fsGroupChangePolicy: "OnRootMismatch"
  volumeClaimTemplates:
    - name: config
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 5Gi
      storageClass: longhorn-ssd
  persistence:
    peliculas:
      enabled: true
      type: hostPath
      hostPath: /datasets/peliculas
      mountPath: /datasets/peliculas
  resources:
    requests:
      cpu: 100m
      memory: 250Mi
    limits:
      cpu: 1
      memory: 500Mi

  nodeSelector:
    name: grigri
