apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: immich-postgres
  labels:
    backup/retain: quaterly
spec:
  teamId: immich
  dockerImage: registry.wuhoo.xyz/jerry/spilo-pgvecto.rs:spilo-16-3.2-p2-pgvectors-0.2.0
  numberOfInstances: 1

  resources:
    requests:
      cpu: 10m
      memory: 128Mi
    limits:
      cpu: "10"
      memory: 10Gi

  volume:
    # for storing 3 months of snapshots
    size: 10Gi

  users:
    immich:
      - superuser
      - createdb
  databases:
    immich: immich

  postgresql:
    version: "16"
    parameters:
      archive_mode: "off"
      max_connections: "4"
      shared_buffers: 32MB
      log_checkpoints: "off"
      log_connections: "off"
      log_disconnections: "off"
      log_lock_waits: "off"
      log_min_duration_statement: "-1"
      log_statement: none
      # add vectors.so to shared_preload_libraries
      shared_preload_libraries: "bg_mon,pg_stat_statements,pgextwlist,pg_auth_mon,set_user,timescaledb,pg_cron,pg_stat_kcache,vectors.so"

  preparedDatabases:
    immich:
      extensions:
      # it doesn't work. Manually applied:
      # ```sql
      # CREATE EXTENSION cube;
      # CREATE EXTENSION earthdistance;
      # ALTER SYSTEM SET shared_preload_libraries = "vectors.so"
      # CREATE EXTENSION vectors;
      # ```
        # cube: public
        # earthdistance: public
        # vectors: public
