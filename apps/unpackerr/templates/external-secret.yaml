---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unpackerr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: unpackerr
  data:
    - secretKey: UN_SONARR_0_API_KEY
      remoteRef:
        key: /sonarr/api
        property: key
    - secretKey: UN_RADARR_0_API_KEY
      remoteRef:
        key: /radarr/api
        property: key
