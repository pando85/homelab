app-template:
  controllers:
    unpackerr:
      containers:
        unpackerr:
          image:
            repository: golift/unpackerr
            tag: 0.13.1

          env:
            TZ: Europe/Madrid
            UN_WEBSERVER_METRICS: true
            UN_SONARR_0_URL: https://sonarr.internal.grigri.cloud
            UN_SONARR_0_PATHS_0: /datasets/series/download
            UN_RADARR_0_URL: https://radarr.internal.grigri.cloud
            UN_RADARR_0_PATHS_0: /datasets/peliculas/download

          envFrom:
            - secretRef:
                name: unpackerr

          resources:
            requests:
              cpu: 150m
              memory: 250Mi
            limits:
              cpu: 1
              memory: 500Mi

          probes:
            liveness: &probe
              custom: true
              spec:
                httpGet:
                  path: /metrics
                  port: &port 5656
            readiness: *probe

  service:
    unpackerr:
      ports:
        http:
          port: *port

  serviceMonitor:
    unpackerr:
      enabled: true
      labels:
        release: monitoring
      endpoints:
        - port: http
          scheme: http
          path: /metrics
          interval: 30s
          scrapeTimeout: 10s
  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

    nodeSelector:
      name: grigri

  persistence:
    peliculas-download:
      enabled: true
      type: hostPath
      hostPath: /datasets/peliculas/download
      globalMounts:
        - path: /datasets/peliculas/download
    series-download:
      enabled: true
      type: hostPath
      hostPath: /datasets/series/download
      globalMounts:
        - path: /datasets/series/download
