---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dawarich-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: dawarich-secrets
  data:
    - secretKey: geoapify_api_key
      remoteRef:
        key: /dawarich/geoapify
        property: api-key
