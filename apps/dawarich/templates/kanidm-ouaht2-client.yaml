---
apiVersion: kaniop.rs/v1beta1
kind: KanidmOAuth2Client
metadata:
  name: dawarich
spec:
  kanidmRef:
    name: kanidm
    namespace: kanidm

  displayname: dawarich

  origin: https://dawarich.grigri.cloud/

  redirectUrl:
    - https://dawarich.grigri.cloud/users/auth/openid_connect/callback

  scopeMap:
    - group: dawarich-users
      scopes:
        - openid
        - profile
        - email
        - groups

  preferShortUsername: true
  strictRedirectUrl: true
  allowInsecureClientDisablePkce: true
