apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: dawarich-postgres
  labels:
    backup/retain: weekly
spec:
  teamId: dawarich
  numberOfInstances: 1

  resources:
    requests:
      cpu: 10m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - prusik
  volume:
    size: 1Gi

  users:
    dawarich:
      - superuser
      - createdb
  databases:
    dawarich: dawarich

  postgresql:
    version: "17"
    parameters:
      archive_mode: "off"
      # RAILS_MAX_THREADS: 5
      # minimal value. If not default to 100
      max_connections: "25"
      shared_buffers: 32MB
      log_checkpoints: "off"
      log_connections: "off"
      log_disconnections: "off"
      log_lock_waits: "off"
      log_min_duration_statement: "-1"
      log_statement: none
      # ZFS settings:
      full_page_writes: "off"

  preparedDatabases:
    dawarich:
      extensions:
        postgis: public
        postgis_raster: public
        postgis_topology: public
