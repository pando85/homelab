---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: freshrss-sso
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: freshrss-sso
  data:
    - secretKey: OIDC_CLIENT_ID
      remoteRef:
        key: /freshrss/sso
        property: client_id
    - secretKey: OIDC_CLIENT_SECRET
      remoteRef:
        key: /freshrss/sso
        property: client_secret
    - secretKey: OIDC_CLIENT_CRYPTO_KEY
      remoteRef:
        key: /freshrss/sso
        property: crypto_passphrase
