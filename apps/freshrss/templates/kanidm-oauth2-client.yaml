---
apiVersion: kaniop.rs/v1beta1
kind: KanidmOAuth2Client
metadata:
  name: freshrss
spec:
  kanidmRef:
    name: kanidm
    namespace: kanidm

  displayname: freshrss

  origin: https://freshrss.grigri.cloud/i/oidc/

  redirectUrl:
    - https://freshrss.grigri.cloud/i/oidc/

  scopeMap:
    - group: freshrss-users
      scopes:
        - openid
        - profile
        - email

  strictRedirectUrl: true
  allowInsecureClientDisablePkce: true
