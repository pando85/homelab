hajimari:
  env:
    TZ: Europe/Madrid
  ingress:
    main:
      enabled: true
      ingressClassName: nginx-internal
      annotations:
        cert-manager.io/cluster-issuer: internal
        hajimari.io/enable: 'false'
      hosts:
        - host: &host home.k8s.grigri
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: hajimari-tls-certificate
          hosts:
            - *host
  hajimari:
    defaultEnable: true
    namespaceSelector:
      any: true
    groups:
      - name: Homelab
        links:
          - name: Documentation
            url: https://homelab.k8s.grigri
          - name: Public GitHub repository
            url: https://github.com/pando85/homelab
