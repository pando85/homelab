app-template:
  controllers:
    main:
      type: statefulset
      pod:
        nodeSelector:
          name: grigri
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/bazarr
            tag: 1.4.0@sha256:c81c4d9cbec093d5a999cfa3cd1af01d3f00d6292d6f5c33608510cef0ed83c7

          env:
            TZ: Europe/Madrid
          resources:
            requests:
              cpu: 10m
              memory: 250Mi
            limits:
              cpu: 1
              memory: 500Mi

        subcleaner:
          image:
            repository: registry.k8s.io/git-sync/git-sync
            tag: v4.2.0
          args:
            - --repo=https://github.com/KBlixt/subcleaner.git
            - --branch=master
            - --depth=1
            - --period=6h
            - --root=/add-ons/subcleaner
    whisper:
      type: deployment
      replicas: 1
      pod:
        runtimeClassName: nvidia
      containers:
        main:
          image:
            repository: onerahmet/openai-whisper-asr-webservice
            tag: v1.2.4-gpu
          env:
            ASR_ENGINE: openai_whisper
            ASR_MODEL: base
            ASR_MODEL_PATH: /data
          resources:
            requests:
              cpu: 15m
              memory: 2.3Gi
            limits:
              nvidia.com/gpu: "1"

  service:
    main:
      ports:
        http:
          port: 6767
    whisper:
      controller: whisper
      ports:
        http:
          port: 9000

  ingress:
    main:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
        - host: &host bazarr.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: bazarr-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.grigri.cloud/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.grigri.cloud/oauth2/start
      hosts:
        - host: &host bazarr.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: bazarr-external-tls-certificate
  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      existingClaim: config-bazarr-zfs
      advancedMounts:
        main:
          main:
            - path: /config
    series:
      enabled: true
      type: hostPath
      hostPath: /datasets/series
      advancedMounts:
        main:
          main:
            - path: /datasets/series
    peliculas:
      enabled: true
      type: hostPath
      hostPath: /datasets/peliculas
      advancedMounts:
        main:
          main:
            - path: /datasets/peliculas
    add-ons:
      enabled: true
      type: emptyDir
      advancedMounts:
        main:
          main:
            - path: /add-ons
          subcleaner:
            - path: /add-ons
    whisper:
      enabled: true
      type: emptyDir
      sizeLimit: 5Gi
      advancedMounts:
        whisper:
          main:
            - path: /data
