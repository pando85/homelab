app-template:
  controllers:
    bazarr:
      type: statefulset
      pod:
        nodeSelector:
          name: grigri
      containers:
        bazarr:
          image:
            repository: ghcr.io/onedr0p/bazarr
            tag: 1.4.2@sha256:113035f37f289f190781d9d728f2ebf56c895b972921820f5d30408427c837d9

          env:
            TZ: Europe/Madrid
          resources:
            requests:
              cpu: 10m
              memory: 250Mi
            limits:
              cpu: 1
              memory: 1Gi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

        subcleaner:
          image:
            repository: registry.k8s.io/git-sync/git-sync
            tag: v4.2.1
          args:
            - --repo=https://github.com/KBlixt/subcleaner.git
            - --branch=master
            - --depth=1
            - --period=6h
            - --root=/add-ons/subcleaner
    whisper:
      type: deployment
      replicas: 1
      pod:
        runtimeClassName: nvidia
      containers:
        whisper:
          image:
            repository: onerahmet/openai-whisper-asr-webservice
            tag: v1.3.0-gpu
          env:
            ASR_ENGINE: openai_whisper
            ASR_MODEL: base
            ASR_MODEL_PATH: /data
          resources:
            requests:
              cpu: 15m
              memory: 2.3Gi
            limits:
              nvidia.com/gpu: "1"
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5
  service:
    bazarr:
      controller: bazarr
      ports:
        http:
          port: 6767
    whisper:
      controller: whisper
      ports:
        http:
          port: 9000

  ingress:
    bazarr:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
        - host: &host bazarr.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: bazarr
                port: http
      tls:
        - hosts:
            - *host
          secretName: bazarr-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.grigri.cloud/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.grigri.cloud/oauth2/start
      hosts:
        - host: &host bazarr.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: bazarr
                port: http
      tls:
        - hosts:
            - *host
          secretName: bazarr-external-tls-certificate
  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      existingClaim: config-bazarr
      advancedMounts:
        bazarr:
          bazarr:
            - path: /config
    series:
      enabled: true
      type: hostPath
      hostPath: /datasets/series
      advancedMounts:
        bazarr:
          bazarr:
            - path: /datasets/series
    peliculas:
      enabled: true
      type: hostPath
      hostPath: /datasets/peliculas
      advancedMounts:
        bazarr:
          bazarr:
            - path: /datasets/peliculas
    add-ons:
      enabled: true
      type: emptyDir
      advancedMounts:
        bazarr:
          bazarr:
            - path: /add-ons
          subcleaner:
            - path: /add-ons
    whisper:
      enabled: true
      type: emptyDir
      sizeLimit: 5Gi
      advancedMounts:
        whisper:
          whisper:
            - path: /data
