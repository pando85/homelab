app-template:
  controller:
    type: statefulset
  image:
    repository: ghcr.io/onedr0p/bazarr
    tag: 1.2.2@sha256:9656191a1347e44de7fc883912bb00d6a8d5c190dbd0dd77d5ba1ba075095b65
  env:
    TZ: Europe/Madrid
  service:
    main:
      ports:
        http:
          port: 6767
  ingress:
    main:
      enabled: true
      ingressClassName: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        hajimari.io/appName: Bazarr
        hajimari.io/icon: mdi:subtitles-outline
      hosts:
        - host: &host bazarr.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: bazarr-tls-certificate

    external:
      enabled: true
      ingressClassName: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.grigri.cloud/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.grigri.cloud/oauth2/start
      hosts:
        - host: &host bazarr.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: bazarr-external-tls-certificate
  podSecurityContext:
    runAsUser: 995
    runAsGroup: 991
    fsGroup: 991
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    config:
      enabled: true
      mountPath: /config
      existingClaim: config-bazarr-zfs
    series:
      enabled: true
      type: hostPath
      hostPath: /datasets/series
      mountPath: /datasets/series
    peliculas:
      enabled: true
      type: hostPath
      hostPath: /datasets/peliculas
      mountPath: /datasets/peliculas
    add-ons:
      enabled: true
      type: emptyDir
      mountPath: /add-ons
  resources:
    requests:
      cpu: 10m
      memory: 250Mi
    limits:
      cpu: 1
      memory: 500Mi
  sidecars:
    subcleaner:
      image: registry.k8s.io/git-sync/git-sync:v3.6.7
      imagePullPolicy: IfNotPresent
      args:
        - --repo=https://github.com/KBlixt/subcleaner.git
        - --branch=master
        - --depth=1
        - --wait=21600 # 6 hours
        - --root=/add-ons/subcleaner
      volumeMounts:
        - name: add-ons
          mountPath: /add-ons

  nodeSelector:
    name: grigri
