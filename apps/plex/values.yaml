app-template:
  controller:
    type: statefulset
  image:
    repository: ghcr.io/onedr0p/plex
    tag: 1.32.2.7100-248a2daf0@sha256:24b39030607af2ac007d48d508acdb136a925c1c66c2b495e18989eb857082ed
  env:
    TZ: Europe/Madrid
  service:
    main:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/loadBalancerIPs: "192.168.193.5"
      externalTrafficPolicy: Local
      ports:
        http:
          port: 32400

  ingress:
    main:
      enabled: true
      ingressClassName: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        hajimari.io/appName: Plex
        hajimari.io/icon: mdi:television-classic
      hosts:
        - host: &host plex.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: plex-tls-certificate
    external:
      enabled: true
      ingressClassName: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
        - host: &host plex.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: plex-external-tls-certificate
  podSecurityContext:
    runAsUser: 995
    runAsGroup: 991
    fsGroup: 991
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    config:
      enabled: true
      mountPath: /config
      existingClaim: config-plex-0-zfs
    series:
      enabled: true
      type: hostPath
      hostPath: /datasets/series
      mountPath: /datasets/series
    peliculas:
      enabled: true
      type: hostPath
      hostPath: /datasets/peliculas
      mountPath: /datasets/peliculas
    documentales:
      enabled: true
      type: hostPath
      hostPath: /datasets/documentales
      mountPath: /datasets/documentales
    transcode:
      enabled: true
      type: emptyDir
  resources:
    requests:
      cpu: 100m
      memory: 1Gi
    limits:
      memory: 10Gi

  nodeSelector:
    name: grigri
