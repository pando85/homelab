app-template:
  controller:
    type: statefulset
  image:
    repository: ghcr.io/onedr0p/plex
    tag: 1.32.6.7557-1cf77d501@sha256:0d5a12bddc5ab41e0f055254335cbe09374972d04c147209321060e59f2cd506
  env:
    TZ: Europe/Madrid
  service:
    main:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/loadBalancerIPs: "192.168.193.5"
      externalTrafficPolicy: Local
      ports:
        http:
          port: 32400

  ingress:
    main:
      enabled: true
      ingressClassName: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
        - host: &host plex.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: plex-tls-certificate
    external:
      enabled: true
      ingressClassName: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
        - host: &host plex.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: plex-external-tls-certificate
  podSecurityContext:
    runAsUser: 995
    runAsGroup: 991
    fsGroup: 991
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    config:
      enabled: true
      mountPath: /config
      existingClaim: config-plex-0-zfs
    series:
      enabled: true
      type: hostPath
      hostPath: /datasets/series
      mountPath: /datasets/series
      readOnly: true
    peliculas:
      enabled: true
      type: hostPath
      hostPath: /datasets/peliculas
      mountPath: /datasets/peliculas
      readOnly: true
    documentales:
      enabled: true
      type: hostPath
      hostPath: /datasets/documentales
      mountPath: /datasets/documentales
      readOnly: true
    fix-plex-series-imports:
      enabled: true
      type: emptyDir
      mountPath: /datasets/series/download
    fix-plex-peliculas-imports:
      enabled: true
      type: emptyDir
      mountPath: /datasets/peliculas/download
    transcode:
      enabled: true
      type: emptyDir
  resources:
    requests:
      cpu: 100m
      memory: 174Mi
    limits:
      memory: 500Mi

  nodeSelector:
    name: grigri
