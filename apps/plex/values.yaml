app-template:
  controllers:
    main:
      type: statefulset
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/plex
            tag: 1.32.7.7621-871adbd44@sha256:f9f77dc5e17cab9fae5ece663a64d026e3c75142b3b60bb4a52bf061957412be

          env:
            TZ: Europe/Madrid

          resources:
            requests:
              cpu: 10m
              memory: 174Mi
            limits:
              memory: 500Mi

  service:
    main:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/loadBalancerIPs: "192.168.193.5"
      externalTrafficPolicy: Local
      ports:
        http:
          port: 32400

  ingress:
    main:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
        - host: &host plex.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: plex-tls-certificate
    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
        - host: &host plex.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: plex-external-tls-certificate
  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

    nodeSelector:
      name: grigri

  persistence:
    config:
      enabled: true
      globalMounts:
        - path: /config
      existingClaim: config-plex-0-zfs
    series:
      enabled: true
      type: hostPath
      hostPath: /datasets/series
      globalMounts:
        - path: /datasets/series
      readOnly: true
    peliculas:
      enabled: true
      type: hostPath
      hostPath: /datasets/peliculas
      globalMounts:
        - path: /datasets/peliculas
      readOnly: true
    documentales:
      enabled: true
      type: hostPath
      hostPath: /datasets/documentales
      globalMounts:
        - path: /datasets/documentales
      readOnly: true
    fix-plex-series-imports:
      enabled: true
      type: emptyDir
      globalMounts:
        - path: /datasets/series/download
    fix-plex-peliculas-imports:
      enabled: true
      type: emptyDir
      globalMounts:
        - path: /datasets/peliculas/download
    transcode:
      enabled: true
      type: emptyDir
