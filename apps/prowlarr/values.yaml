app-template:
  controllers:
    prowlarr:
      labels:
        backup/retain: weekly
      replicas: 1
      # HA is not supported
      strategy: Recreate
      containers:
        prowlarr:
          image:
            repository: ghcr.io/onedr0p/prowlarr-nightly
            tag: 1.26.0.4824@sha256:316fd74f082e4f920f7916d986a21b554e22daa099bbad1ef7fa68b92fe8e56a

          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: &port 9696
                initialDelaySeconds: 0
                periodSeconds: 30
                timeoutSeconds: 3
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: true

          env:
            TZ: Europe/Madrid
            PROWLARR__INSTANCE_NAME: Prowlarr
            PROWLARR__PORT: *port
            PROWLARR__LOG_LEVEL: info

          resources:
            requests:
              cpu: 10m
              memory: 200Mi
            limits:
              memory: 400Mi

  service:
    prowlarr:
      controller: prowlarr
      ports:
        http:
          port: *port

  ingress:
    prowlarr:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
        - host: &host prowlarr.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: prowlarr
                port: http
      tls:
        - hosts:
            - *host
          secretName: prowlarr-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.grigri.cloud/oauth2/auth?allowed_groups=prowlarr-users@idm.grigri.cloud
        nginx.ingress.kubernetes.io/auth-signin: https://auth.grigri.cloud/oauth2/start
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
        nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
      hosts:
        - host: &host prowlarr.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: prowlarr
                port: http
      tls:
        - hosts:
            - *host
          secretName: prowlarr-external-tls-certificate

  defaultPodOptions:
    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      globalMounts:
        - path: /config
      existingClaim: prowlarr-config
