apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-repo-creds-helm-git-grigri-cloud
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: argocd-repo-creds-helm-git-grigri-cloud
    template:
      engineVersion: v2
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repo-creds
      data:
        url: git.grigri.cloud
        type: helm
        enableOCI: "true"
        username: {{`"{{ .username }}"`}}
        password: {{`"{{ .password }}"`}}

  data:
    - secretKey: username
      remoteRef:
        key: /argocd/helm-git-grigri-cloud
        property: username
    - secretKey: password
      remoteRef:
        key: /argocd/helm-git-grigri-cloud
        property: password
