apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-repo-creds-git-grigri-cloud
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: argocd-repo-creds-git-grigri-cloud
    template:
      engineVersion: v2
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repo-creds
      data:
        type: git
        url: https://git.grigri.cloud/
        username: {{`"{{ .username }}"`}}
        password: {{`"{{ .password }}"`}}

  data:
    - secretKey: username
      remoteRef:
        key: /argocd/git-grigri-cloud
        property: username
    - secretKey: password
      remoteRef:
        key: /argocd/git-grigri-cloud
        property: password
