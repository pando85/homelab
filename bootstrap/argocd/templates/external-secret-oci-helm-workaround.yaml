apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-repo-creds-helm-git-grigri-cloud-workaround
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: argocd-repo-creds-helm-git-grigri-cloud-workaround
    template:
      engineVersion: v2
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repository
      data:
        config.json: |
            {
                "auths": {
                    "git.grigri.cloud": {
                        "auth": {{`{{ printf "%s:%s" .username .password | b64enc }}`}}
                    }
                }
            }

  data:
    - secretKey: username
      remoteRef:
        key: /argocd/helm-git-grigri-cloud
        property: username
    - secretKey: password
      remoteRef:
        key: /argocd/helm-git-grigri-cloud
        property: password
