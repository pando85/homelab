apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-vault-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: argocd-vault-secret
  data:
    - secretKey: webhook.github.secret
      remoteRef:
        key: /argocd/webhook
        property: token
    # head -c 32 /dev/urandom | base64
    - secretKey: server.secretkey
      remoteRef:
        key: /argocd/secret-key
        property: token
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-secret
spec:
  secretStoreRef:
    kind: SecretStore
    name: k8s-store
  target:
    name: argocd-secret
    template:
      data:
        webhook.github.secret: {{ `{{ index . "webhook.github.secret" | toString }}` | quote }}
        server.secretkey: {{ `{{ index . "server.secretkey" | toString }}` | quote }}
        oidc.kanidm.clientID: {{ `{{ .CLIENT_ID | toString }}` | quote }}
        oidc.kanidm.clientSecret: {{ `{{ .CLIENT_SECRET | toString }}` | quote }}
  dataFrom:
    - extract:
        key: argocd-vault-secret
    - extract:
        key: argocd-kanidm-oauth2-credentials
