apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-vault-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: argocd-vault-secret
  data:
    - secretKey: webhook.github.secret
      remoteRef:
        key: /argocd/webhook
        property: token
    # head -c 32 /dev/urandom | base64
    - secretKey: server.secretkey
      remoteRef:
        key: /argocd/secret-key
        property: token
    - secretKey: oidc.kanidm.clientID
      remoteRef:
        key: /argocd/oidc-client
        property: client_id
    - secretKey: oidc.kanidm.clientSecret
      remoteRef:
        key: /argocd/oidc-client
        property: client_secret
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-secret
spec:
  secretStoreRef:
    kind: SecretStore
    name: k8s-store
  target:
    name: argocd-secret
    template:
      data:
        webhook.github.secret: {{`"{{ .webhook.github.secret }}"`}}
        server.secretkey: {{`"{{ .server.secretkey }}"`}}
        oidc.kanidm.clientID: {{`"{{ .CLIENT_ID }}"`}}
        oidc.kanidm.clientSecret: {{`"{{ .CLIENT_SECRET }}"`}}
  dataFrom:
    - extract:
        key: argocd-vault-secret
    - extract:
        key: argocd-kanidm-oauth2-credentials
