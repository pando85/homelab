---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rclone-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: rclone-config
    template:
      engineVersion: v2
      data:
        rclone.conf: |-
          [s3.internal.grigri.cloud]
          type = s3
          provider = Minio
          access_key_id = velero
          secret_access_key = {{`{{ .veleroPassword }}`}}
          endpoint = http://minio.minio.svc:9000/
          acl = private

          [cross-backup]
          type = s3
          provider = Minio
          access_key_id = {{`{{ .access_key_id }}`}}
          secret_access_key = {{`{{ .secret_access_key }}`}}
          endpoint = {{`{{ .endpoint }}`}}
          acl = private
          # md5 encrypted hash differ for small files: https://github.com/rclone/rclone/issues/1824
          upload_cutoff = 0

          [secret-cross-backup]
          type = crypt
          remote = cross-backup:pando
          directory_name_encryption = false
          password = {{`{{ .password }}`}}
          password2 = {{`{{ .password2 }}`}}
  data:
    - secretKey: veleroPassword
      remoteRef:
        key: /minio/users
        property: veleroPassword
    - secretKey: access_key_id
      remoteRef:
        key: /velero/rclone
        property: access_key_id
    - secretKey: secret_access_key
      remoteRef:
        key: /velero/rclone
        property: secret_access_key
    - secretKey: endpoint
      remoteRef:
        key: /velero/rclone
        property: endpoint
    - secretKey: password
      remoteRef:
        key: /velero/rclone
        property: password
    - secretKey: password2
      remoteRef:
        key: /velero/rclone
        property: password2
