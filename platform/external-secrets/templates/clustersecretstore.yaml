apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault
spec:
  provider:
    vault:
      server: https://vault.vault:8200
      path: secret
      caProvider:
        type: Secret
        name: vault-tls
        namespace: vault
        key: ca.crt
      auth:
        kubernetes:
          mountPath: kubernetes
          role: allow-secrets
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
