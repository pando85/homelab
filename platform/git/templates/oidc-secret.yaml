apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oidc-client
spec:
  secretStoreRef:
    kind: SecretStore
    name: k8s-store
  target:
    name: oidc-client
    template:
      data:
        key: {{`"{{ .CLIENT_ID }}"`}}
        secret: {{`"{{ .CLIENT_SECRET }}"`}}
  dataFrom:
    - extract:
        key: git-kanidm-oauth2-credentials
