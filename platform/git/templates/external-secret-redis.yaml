apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: redis
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: redis
  data:
    - secretKey: password
      remoteRef:
        key: /git/redis
        property: password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-redis
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: gitea-redis
    template:
      engineVersion: v2
      data:
        cache: |
          HOST=redis://{{`"{{ .password }}"`}}@redis:6379/0?pool_size=100&idle_timeout=180s

  data:
    - secretKey: password
      remoteRef:
        key: /git/redis
        property: password
