apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: gitea-postgres
  labels:
    backup/retain: quaterly
spec:
  teamId: gitea

  numberOfInstances: 1

  resources:
    requests:
      cpu: 10m
      memory: 128Mi
    limits:
      cpu: "1"
      memory: 256Mi

  volume:
    size: 1.6Gi

  users:
    gitea:
      - superuser
      - createdb
  databases:
    gitea: gitea

  postgresql:
    version: "16"
    parameters:
      archive_mode: "off"
      max_connections: "4"
      shared_buffers: 32MB
      log_checkpoints: "off"
      log_connections: "off"
      log_disconnections: "off"
      log_lock_waits: "off"
      log_min_duration_statement: "-1"
      log_statement: none
      # ZFS settings:
      full_page_writes: "off"
