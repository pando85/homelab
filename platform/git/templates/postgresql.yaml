apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: gitea-postgres
  labels:
    backup/retain: quaterly
spec:
  teamId: gitea

  numberOfInstances: 1

  resources:
    requests:
      cpu: 10m
      memory: 256Mi
    limits:
      memory: 512Mi

  volume:
    size: 2Gi

  users:
    gitea:
      - superuser
      - createdb
  databases:
    gitea: gitea

  postgresql:
    version: "17"
    parameters:
      archive_mode: "off"
      # minimal value. If not default to 100
      max_connections: "100"
      shared_buffers: "256MB"
      work_mem: "16MB"
      random_page_cost: "1.1"
      effective_io_concurrency: "20"
      checkpoint_completion_target: "0.9"
      # Don't wait for HDD sync on each commit
      synchronous_commit: "off"
      wal_writer_delay: "100ms"
      log_checkpoints: "off"
      log_connections: "off"
      log_disconnections: "off"
      log_lock_waits: "off"
      log_min_duration_statement: "-1"
      log_statement: none
      # ZFS settings because recordsize is 128k not 8k
      full_page_writes: "on"
