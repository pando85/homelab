apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-mailer-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: gitea-mailer-config
    template:
      engineVersion: v2
      data:
        mailer: |
          SMTP_ADDR={{`"{{ .host }}"`}}
          USER={{`"{{ .username }}"`}}
          PASSWD={{`"{{ .password }}"`}}
          FROM=git.grigri.cloud

  data:
    - secretKey: host
      remoteRef:
        key: /git/smtp
        property: host
    - secretKey: username
      remoteRef:
        key: /git/smtp
        property: username
    - secretKey: password
      remoteRef:
        key: /git/smtp
        property: password
