---
apiVersion: kaniop.rs/v1beta1
kind: KanidmOAuth2Client
metadata:
  name: vault
  namespace: vault
spec:
  kanidmRef:
    name: kanidm
    namespace: kanidm
  displayname: vault
  origin: https://vault.internal.grigri.cloud/ui/vault/auth/oidc/oidc/callback
  redirectUrl:
    - http://localhost:8250/oidc/callback
    - https://vault.internal.grigri.cloud/ui/vault/auth/oidc/oidc/callback
  scopeMap:
    - group: vault-admins
      scopes:
        - openid
        - profile
        - email
  preferShortUsername: true
  strictRedirectUrl: true
