---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: runner-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: runner-config
    template:
      engineVersion: v2
      data:
        .runner: |
          {
            "WARNING": "This file is automatically generated by forgejo-runner. Do not edit it manually unless you know what you are doing. Removing this file will cause act runner to re-register as a new runner.",
            "id": 1,
            "uuid": "c0b4780c-813a-4edd-8f30-a1ceb3aaac8b",
            "name": "runner",
            "token": "{{ .token }}",
            "address": "https://git.grigri.cloud/",
            "labels": [
              "ubuntu-24.04",
              "docker"
            ]
          }
  data:
    - secretKey: token
      remoteRef:
        key: /git/runner
        property: token
