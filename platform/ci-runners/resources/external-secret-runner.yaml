---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: runner-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: runner-config
    template:
      engineVersion: v2
      data:
        # docker run -v /var/run/docker.sock:/var/run/docker.sock  -v $PWD:/data \
        # --rm code.forgejo.org/forgejo/runner:12.5.3 forgejo-runner register --no-interactive \
        # --token ${forgejo_registration_token} --name runner --instance https://git.grigri.cloud/ \
        # --labels ubuntu-latest,ubuntu-24.04,docker
        # cat .runner
        .runner: |
          {
            "WARNING": "This file is automatically generated by forgejo-runner. Do not edit it manually unless you know what you are doing. Removing this file will cause act runner to re-register as a new runner.",
            "id": 3,
            "uuid": "3a300011-91d8-44ab-8b0a-bb120ca1f16f",
            "name": "runner",
            "token": "{{ .token }}",
            "address": "https://git.grigri.cloud/",
            "labels": [
              "ubuntu-latest:host",
              "ubuntu-24.04:host",
              "docker"
            ]
          }
  data:
    - secretKey: token
      remoteRef:
        key: /git/runner
        property: token
