apiVersion: batch/v1
kind: CronJob
metadata:
  name: ci-runner-cache-cleanup
spec:
  schedule: "0 0 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: cleanup
              # renovate: datasource=docker
              image: busybox:1.37.0
              command: ["sh", "-c", "find /cache -type f -mtime +7 -print -delete"]
              volumeMounts:
                - name: ci-runner-cache
                  mountPath: /cache
          volumes:
            - name: ci-runner-cache
              persistentVolumeClaim:
                claimName: ci-runner-cache
          restartPolicy: OnFailure
