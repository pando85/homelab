---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo-runner-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: forgejo-runner-secret
  data:
    - secretKey: token
      remoteRef:
        key: /git/keda
        # Navigate to **Forgejo > User settings > Applications > Access Tokens** and generate a new token:
        # For example, to register a global runner, you will need an admin user with read access
        # to the admin section. For a repository-level runner, you will need to grant read
        # permissions to the repository.
        property: token
