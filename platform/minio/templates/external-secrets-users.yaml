---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: minio-users
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: minio-users
  data:
    - secretKey: rootUser
      remoteRef:
        key: /minio/users
        property: rootUser
    - secretKey: rootPassword
      remoteRef:
        key: /minio/users
        property: rootPassword
    - secretKey: veleroPassword
      remoteRef:
        key: /minio/users
        property: veleroPassword
