apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-oidc
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: minio-oidc
  data:
    - secretKey: clientId
      remoteRef:
        key: /minio/sso
        property: client_id
    - secretKey: clientSecret
      remoteRef:
        key: /minio/sso
        property: client_secret
