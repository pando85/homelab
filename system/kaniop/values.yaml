image:
  repository: ghcr.io/pando85/kaniop
  # test prevent concurrent clients creation
  tag: latest@sha256:3cb7424a314608c2e736b66a0366c3d1cd286aeef9576c8014813e16af48d34f

logging:
  ## Log level defined by RUST_LOG environment variable. Example: info,kaniop=trace
  ## Ref: https://docs.rs/tracing-subscriber/latest/tracing_subscriber/fmt/index.html#filtering-events-with-environment-variables
  level: "info,kaniop=debug"

resources:
  requests:
    cpu: 10m
    memory: 14Mi
  limits:
    cpu: 2
    memory: 256Mi

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    additionalLabels:
      release: monitoring

  prometheusRules:
    enabled: true
    additionalLabels:
      release: monitoring
  dashboards:
    enabled: true
    label: grafana_dashboard
    additionalLabels:
      release: monitoring
    annotations:
      grafana.grafana.com/dashboards.target-directory: /tmp/dashboards/kaniop
