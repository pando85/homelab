apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kaniop

resources:
  - resources/kanidm-groups-dbcloud.yaml
  - resources/kanidm-oauth2-client-dbcloud.yaml

helmCharts:
  - includeCRDs: true
    name: kaniop
    namespace: kaniop
    releaseName: kaniop
    repo: oci://ghcr.io/pando85/helm-charts
    valuesFile: values.yaml
    version: 0.0.0-beta.1

patches:
  - patch: |-
      - op: add
        path: "/metadata/annotations/argocd.argoproj.io~1sync-options"
        value: "Replace=true"
    target:
      group: apiextensions.k8s.io
      kind: CustomResourceDefinition
