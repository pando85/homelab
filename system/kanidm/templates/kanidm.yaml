apiVersion: kaniop.rs/v1beta1
kind: Kanidm
metadata:
  name: kanidm
spec:
  domain: idm.grigri.cloud
  replicaGroups:
    - name: default
      replicas: 2
      role: write_replica
      primaryNode: true
      # reload TLS certs automatically
      statefulSetAnnotations:
        reloader.stakater.com/auto: 'true'

      resources:
        requests:
          cpu: 10m
          memory: 90Mi
        limits:
          memory: 2Gi
      topologySpreadConstraints:
        - labelSelector:
            matchLabels:
              kanidm.kaniop.rs/cluster: kanidm
              kanidm.kaniop.rs/replica-group: default
          maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule

  # renovate: datasource=docker
  image: kanidm/server:1.8.5
  logLevel: info

  env:
    - name: KANIDM_TRUST_X_FORWARD_FOR
      value: "true"
    - name: KANIDM_DB_FS_TYPE
      value: "zfs"
    - name: KANIDM_ONLINE_BACKUP_SCHEDULE
      value: "00 2 * * *"
    - name: KANIDM_ONLINE_BACKUP_VERSIONS
      value: "1"

  oauth2ClientNamespaceSelector: {}
  groupNamespaceSelector: {}
  personNamespaceSelector: {}
  storage:
    volumeClaimTemplate:
      metadata:
        labels:
          app.kubernetes.io/instance: kanidm
          app.kubernetes.io/name: kanidm
          backup: kanidm-zfs
          backup/retain: quaterly
        annotations:
          argocd.argoproj.io/sync-options: Prune=false
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi

  ldapPortName: ldaps

  ingress:
    annotations:
      external-dns.alpha.kubernetes.io/enabled: "true"
      external-dns.alpha.kubernetes.io/target: grigri.cloud
      cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      # Enable source IP-based load balancing for consistent routing
      nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    ingressClassName: nginx-external
    tlsSecretName: idm-external-tls-certificate
    extraTlsHosts:
      - ldaps.idm.internal.grigri.cloud

  securityContext:
    runAsUser: 389
    runAsGroup: 389
    fsGroup: 389
    fsGroupChangePolicy: "OnRootMismatch"
