---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kanidm-external
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: kanidm-external-replication
  data:
    - secretKey: tls.der.b64url
      remoteRef:
        key: /kanidm/kanidm-0-certificate
        property: tls.der.b64url
