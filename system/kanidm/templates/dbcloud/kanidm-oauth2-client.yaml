---
apiVersion: kaniop.rs/v1beta1
kind: KanidmOAuth2Client
metadata:
  name: dbcloud
spec:
  kanidmRef:
    name: kanidm
    namespace: kanidm

  displayname: dbcloud

  origin: https://keycloak.dbcloud.org/

  redirectUrl:
    - https://keycloak.dbcloud.org/realms/master/broker/grigri/endpoint

  scopeMap:
    - group: dbcloud-users
      scopes:
        - openid
        - profile
        - email

  strictRedirectUrl: true
