app-template:
  controllers:
    kanidmd:
      labels:
        backup/retain: quaterly
      annotations:
        secret.reloader.stakater.com/reload: kanidm-config,idm-external-tls-certificate
      type: statefulset
      containers:
        kanidmd:
          image:
            repository: kanidm/server
            tag: 1.7.3
          resources:
            requests:
              cpu: 10m
              memory: 90Mi
            limits:
              memory: 2Gi
          probes:
            liveness: &probe
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /status
                  port: &port 8443
                  scheme: HTTPS
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probe
            startup:
              enabled: false

  service:
    kanidmd:
      controller: kanidmd
      ports:
        http:
          port: *port
        replication:
          port: 8444

  defaultPodOptions:
    hostname: kanidm-kanidmd
    securityContext:
      runAsUser: 389
      runAsGroup: 389
      fsGroup: 389
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    data:
      enabled: true
      globalMounts:
        - path: /data
      existingClaim: kanidm-data-0
    kanidmd-config:
      enabled: true
      globalMounts:
        - path: /data/server.toml
          subPath: server.toml
      type: secret
      name: kanidm-config
    certs:
      enabled: true
      type: secret
      name: idm-external-tls-certificate
      globalMounts:
        - path: /data/tls
          readOnly: true
