apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kured-notifications-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: kured-notifications-secret
    template:
      data:
        notifyUrl: 'telegram://{{`{{ .token }}`}}@telegram?chats={{`{{ .chat_id }}`}}'
  data:
    - secretKey: token
      remoteRef:
        key: /alertmanager-telegram-forwarder/telegram
        property: token
    - secretKey: chat_id
      remoteRef:
        key: /alertmanager-telegram-forwarder/telegram
        property: chat_id
