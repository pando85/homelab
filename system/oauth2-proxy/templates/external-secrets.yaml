apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-vault-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: oauth2-proxy-vault-secret
  data:
    - secretKey: cookie-secret
      remoteRef:
        key: /oauth2-proxy/cookie
        property: secret
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oauth2-proxy
spec:
  secretStoreRef:
    kind: SecretStore
    name: k8s-store
  target:
    name: oauth2-proxy
    template:
      data:
        cookie-secret: {{ `{{ index . "cookie-secret" | toString }}` | quote }}
        client-id: {{ `{{ .CLIENT_ID | toString }}` | quote }}
        client-secret: {{ `{{ .CLIENT_SECRET | toString }}` | quote }}
  dataFrom:
    - extract:
        key: oauth2-proxy-vault-secret
    - extract:
        key: oauth2-proxy-kanidm-oauth2-credentials
