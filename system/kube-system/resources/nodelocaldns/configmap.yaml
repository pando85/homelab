apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    k8s-app: kube-dns
  name: nodelocaldns
data:
  Corefile: |
    cluster.local:53 {
        errors
        cache {
            success 9984 30
            denial 9984 5
        }
        reload
        loop
        bind 0.0.0.0
        forward . 10.43.0.10 {
            force_tcp
        }
        prometheus :9253
        health
    }
    in-addr.arpa:53 {
        errors
        cache 30
        reload
        loop
        bind 0.0.0.0
        forward . 10.43.0.10 {
            force_tcp
        }
        prometheus :9253
    }
    ip6.arpa:53 {
        errors
        cache 30
        reload
        loop
        bind 0.0.0.0
        forward . 10.43.0.10 {
            force_tcp
        }
        prometheus :9253
    }
    .:53 {
        errors
        cache 30
        reload
        loop
        bind 0.0.0.0
        forward . /etc/resolv.conf {
            force_udp
        }
        prometheus :9253
    }
