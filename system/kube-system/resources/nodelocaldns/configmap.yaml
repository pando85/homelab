apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    k8s-app: kube-dns
  name: nodelocaldns
data:
  Corefile: |
    cluster.local:53 {
        errors
        cache {
            success 9984 30
            denial 9984 5
        }
        reload
        loop
        bind 169.254.25.10
        forward . 10.43.0.10 {
            force_tcp
        }
        prometheus :9253
        health 169.254.25.10:9254
        hosts /etc/coredns/hosts {
          fallthrough
        }
    }
    in-addr.arpa:53 {
        errors
        cache 30
        reload
        loop
        bind 169.254.25.10
        forward . 10.43.0.10 {
            force_tcp
        }
        prometheus :9253
    }
    ip6.arpa:53 {
        errors
        cache 30
        reload
        loop
        bind 169.254.25.10
        forward . 10.43.0.10 {
            force_tcp
        }
        prometheus :9253
    }
    .:53 {
        errors
        cache 30
        reload
        loop
        bind 169.254.25.10
        forward . /etc/resolv.conf
        prometheus :9253
        hosts /etc/coredns/hosts {
          fallthrough
        }
    }
  hosts: ""
