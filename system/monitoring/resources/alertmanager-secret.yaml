apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-secret
  namespace: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: alertmanager-secret
    template:
      engineVersion: v2
      data:
        alertmanager.yaml: |
          global:
            resolve_timeout: 5m
          inhibit_rules:
            - equal:
                - namespace
                - alertname
              source_matchers:
                - severity = critical
              target_matchers:
                - severity =~ warning|info
            - equal:
                - namespace
                - alertname
              source_matchers:
                - severity = warning
              target_matchers:
                - severity = info
            - equal:
                - namespace
              source_matchers:
                - alertname = InfoInhibitor
              target_matchers:
                - severity = info
          telegram_config_base: &telegram_config_base
            bot_token: "{{ .token }}"
            chat_id: {{ .chat_id }}
            message: {{`'{{ template "telegram.custom.message" .}}'`}}
            # HTML has less issues with un-escaped characters
            parse_mode: HTML
            # seems optional but complains if not added
            api_url: https://api.telegram.org

          receivers:
            - name: telegram
              telegram_configs:
                - <<: *telegram_config_base
                  send_resolved: true
            - name: telegram-argocd
              telegram_configs:
                - <<: *telegram_config_base
                  send_resolved: false
            - name: "null"

          route:
            group_by:
              - job
              - severity
              - alertname
            group_interval: 5m
            group_wait: 30s
            receiver: telegram
            repeat_interval: 12h
            routes:
              - match:
                  alertname: Watchdog
                receiver: "null"
              - match:
                  severity: info
                receiver: "null"
              - match:
                  alertname: InfoInhibitor
                receiver: "null"
              - match:
                  service: argocd
                receiver: telegram-argocd
          templates:
          - /etc/alertmanager/configmaps/alertmanager-telegram-template/telegram.tmpl
  data:
    - secretKey: token
      remoteRef:
        key: /alertmanager-telegram-forwarder/telegram
        property: token
    - secretKey: chat_id
      remoteRef:
        key: /alertmanager-telegram-forwarder/telegram
        property: chat_id
