prometheus:
  prometheusSpec:
    replicas: 1
    retentionSize: 100GB
    retention: 240d
    resources:
      requests:
        cpu: 1
        memory: 2Gi
      limits:
        cpu: 4
        memory: 2.5Gi

    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 150Gi

  ingress:
    enabled: true
    ingressClassName: nginx-internal
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      external-dns.alpha.kubernetes.io/enabled: "true"
    hosts:
      - prometheus.internal.grigri.cloud
    paths:
      - /
    tls:
      - secretName: prometheus-general-tls
        hosts:
          - prometheus.internal.grigri.cloud
